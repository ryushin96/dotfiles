bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g prefix C-t
unbind C-b

bind C-t send-prefix

# Launch login shell
set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"

# c で新しいウィンドウを作成する
bind c new-window -c '#{pane_current_path}'

#選択モードでvimの動作
set-option -g mode-keys vi
bind -T copy-mode-vi y send-keys -X copy-selection

# Vimのキーバインドでペインを移動する

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window setting

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1

# VimのキーバインドでPaneをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 同時入力
set-option -g synchronize-panes off
bind-key e set-window-option synchronize-panes on \; display 'synchronize begin'
bind-key E set-window-option synchronize-panes off \; display 'synchronize end'
# マウス操作を有効にする
set -g mouse on
bind -n MouseDrag1Pane copy-mode
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"

# スクロール行数
set -g history-limit 100000

# ウィンドウ削除時に番号を詰める設定
set-option -g renumber-windows on
# ----- TPM Plugins -----
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nordtheme/tmux'
set -g @plugin 'jonmosco/kube-tmux'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'

# --- Nordテーマのデフォルトの status-right 内容を無効化する ---
# これを入れないと、Nordが自分のパーツで右側を埋め尽くしてしまいます
set -g @nord_tmux_show_status_content "0"

# ----- ステータスバーの見た目設定 (Nordの後に評価されるようにする) ----
set -g status-right-length 150

# 各パーツの組み立て
# ※バックスラッシュ \ の直後にスペースが入らないように注意してください
set -g status-right "\
#[fg=blue]󱃾 #(gcloud config get-value project 2>/dev/null) \
#[fg=white]| \
#[fg=cyan]󱃓 #($HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan) \
#[fg=white]| \
#[fg=green]#{simple_git_status} \
#[fg=white]| %H:%M "

# ----- 初期化 (必ず最下部) -----
run '~/.tmux/plugins/tpm/tpm'
